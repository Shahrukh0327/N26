    <div class="slds-card ">
		<div class="slds-page-header">
				<div class="slds-page-header__row">
					<div class="slds-page-header__col-title">
						<div class="slds-media">
							<lightning-icon icon-name='standard:product_item' size="small"
								class="slds-m-right_small"></lightning-icon>
							<div class="slds-media__body">
								<h2 class="slds-page-header__title slds-truncate">Product Information</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
        <div class="slds-p-around_medium">
            <!-- Product -->
            <div class="info-row">
                <lightning-icon icon-name="utility:product" size="small" class="icon"></lightning-icon>
                <span class="label">Product:</span>
                <div class="value">
                    <lightning-tile label={productInfo.product} href={productURL} class="product-tile"></lightning-tile>
                </div>
            </div>
            
            <!-- Country -->
            <div class="info-row">
                <lightning-icon icon-name="utility:location" size="small" class="icon"></lightning-icon>
                <span class="label">Home Country:</span>
                <span class="value">{productInfo.homeCountry}</span>
            </div>
            
            <!-- Monthly Cost -->
            <div class="info-row">
                <lightning-icon icon-name="utility:moneybag" size="small" class="icon"></lightning-icon>
                <span class="label">Cost Per Calendar Month:</span>
                <span class="value highlight">{productInfo.calendarMonth}</span>
            </div>
            
            <!-- ATM Fee -->
            <div class="info-row">
                <lightning-icon icon-name="utility:money" size="small" class="icon"></lightning-icon>
                <span class="label">ATM Fee in Other Currencies:</span>
                <span class="value">{productInfo.atmFee}</span>
            </div>
            
            <!-- Replacement -->
            <div class="info-row">
                <lightning-icon icon-name="utility:replace" size="small" class="icon"></lightning-icon>
                <span class="label">Card Replacement Cost:</span>
                <span class="value highlight">{productInfo.cardReplacement}</span>
            </div>
        </div>
    </div>
